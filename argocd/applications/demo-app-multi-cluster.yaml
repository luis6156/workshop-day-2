---
# Deploy to Development Cluster (Minikube/Kind)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/workshop-day2.git
    targetRevision: develop  # Deploy from develop branch
    path: k8s

  destination:
    server: https://kubernetes.default.svc  # Local cluster
    namespace: demo-app-dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
