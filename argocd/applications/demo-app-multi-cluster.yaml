---
# Deploy to AWS EKS Cluster
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-aws
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/workshop-day2.git
    targetRevision: main
    path: k8s
    
    # Kustomize overlay for AWS-specific configs
    kustomize:
      namePrefix: aws-
      commonLabels:
        environment: production
        cloud: aws

  destination:
    server: https://YOUR_AWS_EKS_CLUSTER_URL  # Add your EKS cluster
    namespace: demo-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---
# Deploy to DigitalOcean DOKS Cluster
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-digitalocean
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/workshop-day2.git
